<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!-- [if gt IE 8]><! -->
<html class="no-js">
  <!-- <![endif] -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Kontrol Print</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Style sheets -->
    <link rel="stylesheet" type="text/css" href="FancyProductDesigner/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/landingPage.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login-modal.css" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand">Kontrol Print</a>
      <button
        type="button"
        class="btn btn-primary"
        data-toggle="modal"
        data-target="#login-modal"
      >
        Logon/Register
      </button>
      <!-- If we want a search bar it is here -->
      <!--
        <form class="form-inline">                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        <-- </form>
      -->
    </nav>

    <div class="container-fluid">
      <!-- Logon Modal -->
      <div
        class="modal fade"
        id="login-modal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="myModalLabel"
        aria-hidden="true"
        style="display: none;"
      >
        <div class="modal-dialog">
          <div class="loginmodal-container">
            <h1>Login to Your Account</h1>
            <br />
            <form>
              <input type="text" name="user" placeholder="Username" />
              <input type="password" name="pass" placeholder="Password" />
              <input
                type="submit"
                name="login"
                class="login loginmodal-submit"
                value="Login"
              />
            </form>

            <div class="login-help">
              <a href="#">Register</a> - <a href="#">Forgot Password</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main text and image area -->
      <div id="welcome-container" class="row">
        <div class="col-md-4 text-center"></div>
        <div
          class="col-md-offset-4 col-lg-offset-4 col-md-4 col-lg-4 text-center home-banner"
        >
          <h1 class="text-center home-banner">Welcome!</h1>
          <!--
            If the user hasn't logged in yet, this button should bring up the logon screen.
          -->

          <!-- Otherwise it should enter Design Lab -->
          <a class="btn btn-primary" href="http://0.0.0.0:8000/" role="button">Let's Get Started</a>
        </div>
        <div class="col-md-4 text-align-center"></div>
      </div>
      <!-- Main conainer closing div -->
    </div>
    <!-- Footer -->
    <footer class="footer text-center">
      <span class="text-muted">Footer Content Goes here</span>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
